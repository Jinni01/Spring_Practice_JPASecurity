<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 홈</title>
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
</head>
<body>
<div class="box-body">
    <div class="box-outer">
        <div class="box-inner" th:sec:authorize="|hasAnyRole('USER')|"><a class="name">유저메뉴</a></div>
        <div class="box-inner" th:sec:authorize="|hasAnyRole('ADMIN')|"><a class="name">관리자메뉴</a></div>
        <div class="box-inner" th:sec:authorize="|hasAnyRole('MASTER')|"><a class="name">마스터메뉴</a></div>
    </div>
</div>
</body>
</html>
